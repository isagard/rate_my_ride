<!DOCTYPE html>
<html>
    <head>
        <title>Rate My Ride</title>
    </head>
    
    <body>
        <h1>Add a Service</h1>
        
        <div>
            <form id="service_form" method="post" action="/ride/add_service/">

                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                
                <input type="submit" name="submit" value="Create Service" />

            </form>
        </div>
    </body>
</html>
