{% extends 'ride/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card cardcolour text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
                    <form id="login_form" method="post" action="{% url 'ride:login' %}">
                        {% csrf_token %}
    
                        <h2 class="fw-bold mb-2 text-uppercase">Login to your account</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
        
                        <div class="form-outline form-white mb-4">
                            <input type="text" name="username" id="username"value="" size="50" class="form-control form-control-lg"/>
                            <label class="form-label" for="username">Username</label>
                        </div>
        
                        <div class="form-outline form-white mb-4">
                            <input type="text" name="password" id="password"value="" size="50" class="form-control form-control-lg"/>
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Login">
                    </form>
    
                </div>
    
                <div>
                    <p class="mb-0">Don't have an account? <a href="{% url 'ride:register' %}" class="text-white-50 fw-bold">Register Here</a>
                    </p>
                </div>
    
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
